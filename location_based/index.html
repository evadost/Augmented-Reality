<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script><script>

        AFRAME.registerComponent("text-show", {
            init: function () {
                let toggle = false
                this.el.addEventListener("click", (e) => {
                    let entity = document.querySelectorAll(".clickable")
                    entity.forEach(function (el) {
                        el.setAttribute("visible", toggle)
                    })
                    toggle = !toggle
                })
            }
        })
	</script>

	
</head>


<body style='margin: 0; overflow: hidden;'>
	<body style='margin: 0; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false"
	embedded
	arjs='sourceType: webcam; debugUIEnabled: false;'>
	    
	<a-entity id="cameraRig">
		<a-entity id="head" camera wasd-controls look-controls cursor="rayOrigin: mouse" position="0 1.6 0"></a-entity>
	</a-entity>
	    
	<a-assets>
            <a-asset-item id="Czojr" src="assets/magnemite/scene.gltf"></a-asset-item>
        </a-assets>
	    
	<a-entity position="-5 -5 -50 ">
            <a-entity src="assets/magnemite/scene.gltf" 
                      gltf-model="czojr" 
                      scale="1 1 1" 
                      class="click" 
                      gps-entity-place="latitude: 46.3606; longitude: 108.365;" text-show>
                <a-entity class="clickable"
                          position="5 10 30"
                          rotation="0 30 0"
                          text="color: #0000FF; font-type: bold; align: center; value: Czojr isolated mongolian village; width: 9; heigh: 9; letterSpacing: 10;"
                          visible="false"></a-entity>
            </a-entity>
        </a-entity>

   
        
        
        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 46.3606; simulateLongitude: 108.365; minDistance: 1; maxDistance: 700;"
        >
		</a-camera>
	</a-scene>
</body>
