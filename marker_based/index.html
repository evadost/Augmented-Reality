<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
<script src="build/aframe-ar.js"></script>

<!-- particles system component -->
<script
    src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

<!-- speech command component -->
<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
<script src="build/aframe-speech-command-component.js"></script>


<body style="margin : 0px; overflow: hidden;">

    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
 
        <a-entity id="annyang" annyang-speech-recognition></a-entity>

        <a-entity id="snow"
            speech-command__show="command: start snow; type: attribute; attribute: visible; targetElement: #snow; value: true;"
            speech-command__hide="command: stop snow; type: attribute; attribute: visible; targetElement: #snow; value: false;">

        </a-entity>

        <a-entity id="snow" position="0 2.25 -10" particle-system="preset: snow; color: #FF5CFD "></a-entity> 

        <a-marker preset="hiro">

            <a-entity id="box" geometry="primitive: box; width: 0.7; depth: 0.7; height: 0.7" position="1 0 2"
                material="color: #089633"></a-entity>
            <a-entity id="cylinder" geometry="primitive: cylinder; width: 0.1; depth: 0.5 height: 0.1" position="-1 -2 0"
                material="color: #2AEA64 "></a-entity>
            <a-entity id="sphere" geometry="primitive: sphere; width: 0.1; depth: 0.1; height: 0.1" position="0 1 -1"
                material="color: #5E8060 "></a-entity>

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>
